        equals: "Piosenka bez tytułu"
    - title:
        # (?i) - case insensitive
        # .* - any characters before or after
        regexp: "(?i)kowal.*"
    - genre:
        equals: "Country"
    - text_author:
        regexp: ".*Poniedzielski.*"
    - artist:
        regexp: ".*Starzec.*"